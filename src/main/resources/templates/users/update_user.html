<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="centralization">
    <div class="create_block">
        <form th:method="POST" th:action="@{/users/update(id=${user_with_id.getId()})}" th:object="${user_with_id}">
            <label> Введите имя пользователя:
                <input class="centralization" type="text" th:field="*{name}">
                <div class="validate_block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name invalid</div>
            </label>
            <button type="submit" class="sumbit">Внести правки в пользователя</button>
        </form>
        <form th:method="POST" th:action="@{/users/delete(id=${user_with_id.getId()})}" th:object="${user_with_id}">
            <button type="submit" class="delete_button">Удалить пользователя.</button>
        </form>
    </div>
</div>
</body>
</html>
